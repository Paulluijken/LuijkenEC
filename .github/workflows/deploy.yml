name: Deploy to TransIP via SSH (key)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: Verify export output
        run: |
          ls -la
          ls -la out || true
          test -d out

      - name: Clean webroot
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            rm -rf /data/sites/web/luijkenecnl/www/*
            rm -f /data/sites/web/luijkenecnl/www/index.php

      - name: Upload website
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "out/**"
          target: "/data/sites/web/luijkenecnl/www"
          strip_components: 1
